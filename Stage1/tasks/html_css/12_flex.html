<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12_flex</title>

    <!-- 
      Расставить все три контейнера .box в одну горизонтальную линию с помощью flexbox.
      Контейнеры должны быть центрированы вертикально.
      Левый контейнер должен быть прижат к левому краю родителя, правый - к правому, а центральный 
      - расположен посередине родительского контейнера.
     -->

     <!-- Доп задание: контейнеры должны располагаться в следующем порядке (справа налево): 
     red, green, blue. Использовать flex-свойство для достижения данного результата -->
    <style>
      /* TASK 1 */
      .flex-container {
        height: 50vh;
        background-color: beige;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .box {
        width: 200px;
        height: 200px;
      }

      .blue {
        background-color: blue;
        order: 3;
      }

      .red {
        background-color: red;
        order: 1;
      }

      .green {
        background-color: green;
        order: 2;
      }
    </style>
  </head>
  <body>
    <section class="flex-container">
      <div class="box green"></div>
      <div class="box red"></div>
      <div class="box blue"></div>
    </section>
    
  </body>
</html>
