<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6_bottom_footer</title>

    <!-- Прижать footer к самому низу страницы -->

    <style>
      .content {
        position: relative;
        height: 120vh;
      }

      .footer {
        width: 100%;
        height: 200px;
        background-color: coral;
        position: absolute;
        bottom: 0;
      }
    </style>
  </head>
  
  <body>
    <main class="content">
      <footer class="footer"></footer>
    </main>
  </body>
</html>
