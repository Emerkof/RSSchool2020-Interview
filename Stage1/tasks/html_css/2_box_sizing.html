  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>2_box_sizing</title>

      <style>
        /*
          Какая ширина элемента будет при
          box-sizing: content-box/border-box?

          Какой box-sizing лучше применять?
        */
    

        .box {
          box-sizing: content-box;
          width: 200px;
          border: 2px solid red;
          padding: 5px;
          margin: 5px;
        }

      </style>
    </head>

    <body>
      <div class="box">text</div>
    </body>
  </html>
