<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11_hide_element</title>

    <!-- .box должен находиться в центре .main. Flex использовать нельзя. -->
    <style>
      .main {
        width: 75%;
        background-color: beige;
        height: 200px;
      }

      .box {
        width: 20%;
        height: 200px;
        background-color: blue;
      }
    </style>
  </head>
  <body>
    
    <main class="main">
      <div class="box"></div>
    </main>
    
  </body>
</html>
