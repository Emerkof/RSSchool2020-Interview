<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1_elements_one_line</title>
    <link rel="stylesheet" href="./style.css">

    <style>
      .box {
        width: 100px;
        height: 100px;
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <!-- Почему <span> элементы не видны на экране?
    1. Изменить css таким образом, чтобы элементы появились на экране
    2. Элементы должны идти в один ряд. Не использовать flex/grid -->
    <div>
      <span class="box"></span>
      <span class="box"></span>
      <span class="box"></span>
    </div>
  </body>
</html>
